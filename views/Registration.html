<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style2.css" type="text/css" rel="stylesheet">
    <title>Ride | Sign up</title>
</head>
<body>
        <nav>
                <ul>
                    <li><a href ="index.html">Home</a></li>
        
                    <li class="services">
                        <a href ="#">Services</a>
                        <ul class="subserve">
                                <li><a href="rideoffer.html">Join a ride</a></li>
                                <li><a href="#">Ride offers</a></li>
                        </ul>
                    </li>
                    <li><a href ="#">About us</a></li>
                    <li><a href ="#">Career</a></li>
                    <li><a href ="#">Contact us</a></li>
                </ul>
            </nav>
            <div class="header">
              <img src="img/logo.gif" alt="logo" />
            </div>
            
    <section class="container">
        <div id="heading">
          <h4>Fill the form below to register</h4>
        </div>
        <form class="regform" id="regisform">
            <input type="text" id="fname" placeholder="First Name" required aria-required="true"/>
            <input type="text" id="lname" placeholder="Last Name" required aria-required="true"/><br/>
            <input type="text" placeholder="Username"  id="uname" /> <br />
            <div class="contactinfo">
                <input type="text"placeholder="Address"  id="address" /> <br />
                <input type="text" placeholder="City" id="city" required aria-required="true"/> <br />
                <input type="number"placeholder="Phone number"  id="phone" /> <br />
                
            </div>
            <div class="email">
                <input type="email" id="email" placeholder="Enter Email Address" required aria-required="true"/> <br />
                <input type="password" id="password"placeholder="*******" required aria-required="true"> <br />
                <input type="password"id="rpassword" placeholder="Repeat password" required aria-required="true"> <br />
            </div>
            <label for="file">Upload Your Drivers' Licence</label><br/>
            <input type="file"> <br />
            <button type="submit">Cancel</button>
            <button type="submit" id="">Submit</button>
        </form>
    </section>
    <script src="Server/model/data.js"></script>
</body>
</html>
